<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事投稿フォーム</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, button { width: 100%; margin-bottom: 20px; }
    button { padding: 10px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>記事投稿フォーム</h1>

  <form id="articleForm">
    <label>タイトル:</label><br>
    <input type="text" id="title" required><br>

    <label>本文:</label><br>
    <textarea id="content" rows="10" required></textarea><br>

    <button type="submit">送信する</button>
  </form>

  <script>
    document.getElementById('articleForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const response = await fetch('https://script.google.com/macros/s/AKfycbzNwZx6mYNqgptAJCXevNoeFSuuffI_0gjIS2DRmuWiwz-ZOAGJeQbPJr1lYTl31YWj/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, content })
      });

      const result = await response.json();
      alert('保存完了しました！');
    });
  </script>
</body>
</html>
